<section class="">

    <div class="row">
        <div class="card p-4 col-sm-12 col-md-9  mx-auto ">
        
            
            <h4 class="mt-3">New Customer</h4>
            <hr />
            <div class="form-group">
                <label >
                    Name
                </label>
                
                    <input type="text" [(ngModel)]="customer.name" class="form-control" #customerName>
            </div>

            <div class="form-group">
                <label >
                    Mobile
                </label>
                
                    <input type="text" [(ngModel)]="customer.mobile" class="form-control">
            </div>
            

            <div class="form-group">
                <label>
                    Address
                </label>
                
                    <textarea type="text" 
                        [(ngModel)]="customer.address" 
                        class="form-control"></textarea>
            </div>
            
            <div class="form-group float-right">
                <button type="button" 
                    routerLink="/customer/customer-list" 
                    class="mr-2 btn btn-danger">Cancel</button>

                <button type="button"  
                        (click)="submit(customer)" 
                        class=" btn btn-primary">Save</button>
            </div>

        </div>
    </div>
</section>
