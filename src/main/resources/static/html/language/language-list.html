<section ng-controller="languageListController">

    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="language in languages">
            <th scope="row">{{$index + 1}}</th>
            <td>{{language.name}}</td>
            <td>{{language.code}}</td>
        </tr>
        </tbody>
    </table>


</section>
