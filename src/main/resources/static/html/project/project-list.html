<section ng-controller="projectListController">

    <button type="button" class="btn btn-primary" ng-click="showAModal()">Add new project</button>
    <table class="table table-bordered mt-2">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="project in projects">
            <th scope="row">{{$index + 1}}</th>
            <td><a href="/#!/language/language-list?projectId={{project.id}}">{{project.name}}</a></td>
            <td>{{project.url}}</td>
        </tr>
        </tbody>
    </table>

</section>
