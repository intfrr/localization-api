# ===============================
# = Application Server
# ===============================
server.port = 7171

# ===============================
# = MICRO SERVICE
# ===============================
eureka.client.enabled=false

# ===============================
# = DEV TOOLS
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/localization?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.datasource.maximumPoolSize=20

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace 
spring.jpa.show-sql=true

# ===============================
# = LOGGING
# ===============================
logging.level.com.maruf.i18n=DEBUG
#logging.level.org.springframework.security=DEBUG

# ===============================
# = LIQUIBASE
# ===============================
spring.liquibase.change-log=classpath:/liquibase/changelog/changelog-dev.xml

# ===============================
# = JWT configurations
# ===============================
jwt.tokenExpirationTimeInMinute = 1000
jwt.refreshTokenExpTimeInMinute = 1000
