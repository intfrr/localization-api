# ===============================
# = Application Server
# ===============================
server.address=127.0.0.1
server.port = 7070
server.use-forward-headers=true

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/localization?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.datasource.maximumPoolSize=20

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# ===============================
# = LIQUIBASE
# ===============================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/liquibase/changelog/changelog-prod.xml


# ===============================
# = LOGGING
# ===============================
logging.level.com.maruf.i18n=INFO
logging.level.org.springframework.security=INFO


# ===============================
# = JWT configurations
# ===============================
jwt.tokenExpirationTimeInMinute = 1000
jwt.refreshTokenExpTimeInMinute = 1000
jwt.tokenIssuer = http://localization.com
