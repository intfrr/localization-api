<section ng-controller="localizationListController">

    <div>
        You are entering translation for <b>{{language.name}}</b>
    </div>

    <a href="" class="btn btn-primary" ng-click="goLanguage()">Back to language</a>
    <button type="button" class="btn btn-primary" ng-click="showAModal()">Add new localizationKey</button>
    <button type="button" class="btn btn-primary" ng-click="export(projectId, language.id)">Export as excel</button>
    <button type="button" class="btn btn-primary" onclick="document.getElementById('selectedFile').click();"> Import</button>
    <input class="btn btn-primary"
           id="selectedFile"
           style="display:none"
           type="file"
           file-model="localization"
           onchange="angular.element(this).scope().fileAutoUpload(this)">

    <table class="table table-bordered table-hover mt-2">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="localizationKey in localizations">
            <th ng-click="showAModal(localizationKey)">{{$index + 1}}</th>
            <td ng-click="showAModal(localizationKey)">{{localizationKey.langKey}}</td>
            <td ng-click="showAModal(localizationKey)">{{localizationKey.value}}</td>
            <td>
                <button class="btn btn-danger"
                   ng-bootbox-confirm="Are you sure you want to delete this?"
                   ng-bootbox-confirm-action="confirmCallbackMethod(localizationKey)"
                   ng-bootbox-confirm-action-cancel="confirmCallbackCancel(attr1, attr2)">X</button>
            </td>
        </tr>
        </tbody>
    </table>


</section>
